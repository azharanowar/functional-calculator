<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="main-section">
        <section>
            <div class="container py-5">
                <h2 class="text-center fs-1 fw-bold pb-2">Functional JS Calculator</h2>
                <div class="calculator-section pt-5 pb-2 px-4 rounded-4">
                    <div class="row text-white py-4">
                        <div class="col-12 text-end">
                            <p class="mb-1" id="expressionDisplay">12+12/2</p>
                            <h2 class="fs-1 fw-semibold">= <span id="resultDisplay">00</span></h2>
                        </div>
                    </div>

                    <div class="row g-3 text-center text-light fs-5">
                        <div class="col-9">
                            <div class="row g-3 pb-3">
                                <div class="col-4">
                                    <div class="custom-bg-2 py-3 rounded-3 calculator-btn">AC</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-2 py-3 rounded-3 calculator-btn">X</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-3 py-3 rounded-3 calculator-btn">/</div>
                                </div>
                            </div>
                            <div class="row g-3 pb-3">
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">7</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">8</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">9</div>
                                </div>
                            </div>
                            <div class="row g-3 pb-3">
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">4</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">5</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">6</div>
                                </div>
                            </div>
                            <div class="row g-3 pb-3">
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">1</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">2</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">3</div>
                                </div>
                            </div>
                            <div class="row g-3 pb-3">
                                <div class="col-8">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">0</div>
                                </div>
                                <div class="col-4">
                                    <div class="custom-bg-1 py-3 rounded-3 calculator-btn">.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="row pb-3">
                                        <div class="col-12">
                                            <div class="custom-bg-3 py-3 rounded-3 calculator-btn">*</div>
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <div class="col-12">
                                            <div class="custom-bg-3 py-3 rounded-3 calculator-btn">-</div>
                                        </div>
                                    </div>

                                    <div class="row pb-3">
                                        <div class="col-12">
                                            <div class="custom-bg-3 plus-btn py-3 rounded-3 calculator-btn">+</div>
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <div class="col-12">
                                            <div class="custom-bg-4 equal-btn py-3 rounded-3 calculator-btn">=</div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>








                </div>
            </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="assets/js/functional-calculator.js"></script>
</body>
</html>
